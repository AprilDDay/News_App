<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Enter name</h3>
  <input [(ngModel)] ="newName">
  <ion-item>
    <h2>Country: {{ myNews }}</h2>
  </ion-item>
  <ion-list radio-group [(ngModel)]="myNews">
    <ion-list-header>Source</ion-list-header>
    <ion-item>
      <ion-label>Ireland</ion-label>  
      <ion-radio value="Ireland"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>United States</ion-label>  
      <ion-radio value="USA"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Canada</ion-label>  
      <ion-radio value="Canada"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-item>
    <h2>Font Size</h2>
  </ion-item>
  <ion-list radio-group [(ngModel)] = "myTitleSize">
    <ion-list-header>Title: {{ myTitleSize }}</ion-list-header>
    <ion-item>
      <ion-label>1</ion-label> 
      <ion-radio value="1"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>2</ion-label>  
      <ion-radio value="2"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>3</ion-label>  
      <ion-radio value="3"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>4</ion-label>  
      <ion-radio value="4"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>5</ion-label>  
      <ion-radio value="5"></ion-radio>
    </ion-item>
  </ion-list>


  <ion-list radio-group [(ngModel)] = "myDescription">
    <ion-list-header>Description: {{ myDescription }}</ion-list-header>
    <ion-item>
      <ion-label>1</ion-label> 
      <ion-radio value="1"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>2</ion-label>  
      <ion-radio value="2"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>3</ion-label>  
      <ion-radio value="3"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>4</ion-label>  
      <ion-radio value="4"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>5</ion-label>  
      <ion-radio value="5"></ion-radio>
    </ion-item>
  </ion-list>

<!--  <button (click)="saveSettings()" ion-button>Save</button> -->
<!--      <button (click)="saveSettings()" ion-button>Save</button> -->
      <button ion-button (click)= "saveSettings()">Save</button>
</ion-content>
