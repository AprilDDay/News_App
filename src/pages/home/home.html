<ion-header>
  <ion-navbar>
    <ion-title>My News App</ion-title>
      <ion-buttons end>
        <button ion-button (click)="openSettingsPage()">
          <ion-icon name="flower"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h1>Welcome {{ myName }}</h1>
  <button ion-button round icon-start (click)="openNewsPage()"><ion-icon name="aperture"></ion-icon>News</button>
  <ion-item *ngFor="let quote of quotes">
    <h1 >{{ quote.quote }}</h1> 
    <p>{{ quote.author }}</p>
  </ion-item>  
</ion-content>
